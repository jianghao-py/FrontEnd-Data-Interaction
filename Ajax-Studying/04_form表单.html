    <!-- 通过ajax提交 -->
    <form action="/login">
        <input type="text" name="email" id="" placeholder="输入账号"> 
        <input type="password" name="password" id="" placeholder="输入密码">
        <button type="submit">提交</button>
    </form>

    <script>
        $(function(){
            // $("form").submit(function(){

            // 方式二
            $("form").on("submit",function(e){
                alert(22);

                //阻止表单默认提交行为
                e.preventDefault();

                // 获取input表单的数据
                const data = $(this).serialize();
                console.log(data);
            })
        })
    </script>
